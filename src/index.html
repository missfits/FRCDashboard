<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <svg id = "distSvg" width = "50" height = "500">
        <rect id="distBar" x="0" y = "0" width="30" height="300" style="fill:rgb(255,255,255);stroke-width:0" />
    </svg>
    <div>
        <div id="timer">2:15</div>
        <div id="select-container"></div>
    </div>
    <div id="connectorBox">
        <div id="robot-state">Unknown state</div>
        <button id="connect-button" onclick = "connect()">Connect</button>
        <button id="simulator-button" onclick="sendValues()">Test Mode</button>
        <button id= "pi-button">Pi Mode</button>
    </div>
    <div>
        <img src = "http://frcvision.local:1182/stream.mjpg" width = "300px">
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <div>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0º</text>
        </svg>
        
    </div>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <div id="values">
        <div id="robot-printouts"></div>
        <div id="pi-printouts"></div>
        <div id="booleans"></div>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="simulator.js"></script>
</body>

</html>
